<div style="text-align:center">
  <h1>
    Witamy w aplikacji {{ title }}!
  </h1>
</div>

<table mat-table
       class="mat-elevation-z8"
       multiTemplateDataRows
       [dataSource]="dataSource">

  <ng-container [matColumnDef]="column"
                *ngFor="let column of dataColumns">
    <th mat-header-cell
        *matHeaderCellDef>{{column}}</th>
    <td mat-cell
        *matCellDef="let rachunek">{{rachunek[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="_expand">
    <th mat-header-cell
        *matHeaderCellDef>+</th>
    <td mat-cell
        *matCellDef="let rachunek"
        (click)="onRowExpandClick(rachunek)">+</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell
        *matCellDef="let rachunek"
        [attr.colspan]="columns.length">
      <div class="row-detail"
           [@detailExpand]="rachunek == expandedRow ? 'expanded' : 'collapsed'">
        {{rachunek.opis}}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="columns; sticky: true"></tr>

  <tr mat-row
      *matRowDef="let row; let rowIndex = dataIndex; columns: columns"
      class="row-row"
      [class.active-row]="activeRow === row && activeRow !== expandedRow"
      [class.active-row-expanded]="activeRow === row && activeRow === expandedRow"
      [class.odd-row]="rowIndex % 2 === 1"
      [class.even-row]="rowIndex % 2 === 0"
      (click)="onRowClicked(row)">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="expanded-row">
  </tr>

</table>
