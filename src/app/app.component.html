<div style="text-align:center">
  <h1>
    Witamy w aplikacji {{ title }}!
  </h1>
</div>

<mat-table class="mat-elevation-z8"
           [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let rachunek">{{rachunek.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nazwa">
    <mat-header-cell *matHeaderCellDef>Nazwa</mat-header-cell>
    <mat-cell *matCellDef="let rachunek">{{rachunek.nazwa}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="opis">
    <mat-header-cell *matHeaderCellDef>Opis</mat-header-cell>
    <mat-cell *matCellDef="let rachunek">{{rachunek.opis}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"
           (click)="onRowClicked(row)">
  </mat-row>

</mat-table>
