<div class="form-item"
     [formGroup]="formGroup">
  <label [for]="fieldName">
    {{labelText}}
  </label>

  <mat-slide-toggle [matTooltip]="tooltipText"
                    [matTooltipShowDelay]="tooltipShowDelayValue"
                    [matTooltipHideDelay]="tooltipHideDelayValue"
                    [id]="fieldName"
                    [formControlName]="fieldName">
  </mat-slide-toggle>
</div>
