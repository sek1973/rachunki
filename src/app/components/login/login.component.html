<div class="parent">
  <div class="container">
    <form (ngSubmit)="onLogIn(loginForm)"
          [formGroup]="loginForm"
          class="container form">
      <h2 class="message">Witamy w aplikacji Rachunki!</h2>

      <app-input-text [formGroup]="loginForm"
                      [path]="['email']"
                      [type]="'email'"
                      tooltipText="Podaj adres email - login do aplikacji"
                      placeholderText="Login (email)"
                      class="full-width">
      </app-input-text>

      <app-input-password [formGroup]="loginForm"
                          [path]="['password']"
                          tooltipText="Podaj hasło, którego używasz do logowania do aplikacji"
                          placeholderText="Hasło"
                          class="full-width">
      </app-input-password>

      <br>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">Log In</button>
      <span *ngIf="error"
            class="error">{{error}}</span>
    </form>
  </div>
</div>

<app-spinner color="primary"
             mode="indeterminate"
             [value]="50"
             [backdropEnabled]="true"
             [positionGloballyCenter]="true"
             [displayProgressSpinner]="loading$ | async">
</app-spinner>
