<div class="table-titlebar">
  <div class="table-title">
    Rachunki
  </div>
  <div class="table-toolbar">
    <button mat-raised-button
            color="warn"
            class="toolbar-button"
            (click)="logout()">Wyloguj</button>
    <a mat-raised-button
       color="primary"
       class="toolbar-button"
       [routerLink]="['/rachunek']">Nowy rachunek</a>
    <button mat-raised-button
            color="warn"
            class="toolbar-button"
            (click)="deleteBill()"
            [disabled]="!activeRow">Usu≈Ñ rachunek</button>
  </div>
</div>

<div class="spinner-container"
     *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table
       class="mat-elevation-z8"
       multiTemplateDataRows
       [dataSource]="dataSource">

  <ng-container [matColumnDef]="column.name"
                *ngFor="let column of dataColumns">
    <th mat-header-cell
        *matHeaderCellDef>{{column.header}}</th>
    <ng-container [ngSwitch]="column.name">
      <ng-container *ngSwitchCase="'name'">
        <td mat-cell
            *matCellDef="let rachunek">
          <a [routerLink]="['/rachunek', getId(rachunek)]"
             routerLinkActive="active">{{getValue(rachunek, column.name)}}</a>
        </td>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <td mat-cell
            *matCellDef="let rachunek">{{getValue(rachunek, column.name)}}</td>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="_expand">
    <th mat-header-cell
        *matHeaderCellDef>+</th>
    <td mat-cell
        *matCellDef="let rachunek"
        (click)="onRowExpandClick(rachunek)">+</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell
        *matCellDef="let rachunek"
        [attr.colspan]="columns.length">
      <div class="row-detail"
           [@detailExpand]="rachunek == expandedRow ? 'expanded' : 'collapsed'">
        {{rachunek.opis}}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="columns; sticky: true"></tr>

  <tr mat-row
      *matRowDef="let row; let rowIndex = dataIndex; columns: columns"
      class="row-row"
      [class.active-row]="activeRow === row && activeRow !== expandedRow"
      [class.active-row-expanded]="activeRow === row && activeRow === expandedRow"
      [class.odd-row]="rowIndex % 2 === 1"
      [class.even-row]="rowIndex % 2 === 0"
      (click)="onRowClicked(row)">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="expanded-row">
  </tr>

</table>
