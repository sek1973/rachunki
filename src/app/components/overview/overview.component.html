<div class="table-titlebar">
  <div class="table-title">
    Rachunki
  </div>
  <div class="table-toolbar">
    <button mat-raised-button
            color="warn"
            class="toolbar-button"
            (click)="logout()">Wyloguj</button>
    <a mat-raised-button
       color="primary"
       class="toolbar-button"
       [routerLink]="['/rachunek']">Nowy rachunek</a>
    <button mat-raised-button
            color="warn"
            class="toolbar-button"
            (click)="deleteBill()"
            [disabled]="!activeRow">Usu≈Ñ rachunek</button>
  </div>
</div>

<app-table [tableTitle]="'Rachunki'"
           [dataSource]="dataSource"
           [columnsDefinition]="columns"
           [editable]="true">

  <ng-template cellTemplateForColumn="name"
               let-row="row"
               let-column="column">
    <a [routerLink]="['/rachunek', getId(row)]"
       routerLinkActive="active">{{getValue(row, column)}}</a>
  </ng-template>

</app-table>
