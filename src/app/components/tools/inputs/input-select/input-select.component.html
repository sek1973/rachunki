<div *ngIf="editMode"
     class="form-item"
     [formGroup]="formGroup">
  <mat-label>{{labelText}}</mat-label>
  <mat-form-field class="form-field">
    <mat-select [matTooltip]="tooltipText"
                [matTooltipShowDelay]="tooltipShowDelayValue"
                [matTooltipHideDelay]="tooltipHideDelayValue"
                [id]="fieldName"
                [formControlName]="fieldName">
      <mat-option *ngFor="let item of slectItems"
                  [value]="item.value">
        {{item.text}}
      </mat-option>
    </mat-select>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>

<div *ngIf="!editMode"
     class="form-item">
  <mat-label>{{labelText}}</mat-label>
  <mat-form-field class="form-field">
    <mat-select [disabled]="true"
                [matTooltip]="tooltipText"
                [matTooltipShowDelay]="tooltipShowDelayValue"
                [matTooltipHideDelay]="tooltipHideDelayValue"
                [id]="fieldName">
      <mat-option *ngFor="let item of slectItems"
                  [value]="item.value">
        {{item.text}}
      </mat-option>
    </mat-select>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
