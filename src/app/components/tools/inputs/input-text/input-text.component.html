<div *ngIf="editMode"
     class="form-item"
     [formGroup]="formGroup">
  <mat-form-field class="form-field">
    <mat-label>{{labelText}}</mat-label>
    <input matInput
           type="{{type}}"
           [matTooltip]="tooltipText"
           [matTooltipShowDelay]="tooltipShowDelayValue"
           [matTooltipHideDelay]="tooltipHideDelayValue"
           [id]="fieldName"
           [formControlName]="fieldName">
    <mat-placeholder class="placeholder">{{placeholderText}}</mat-placeholder>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>

<div *ngIf="!editMode"
     class="form-item">
  <mat-form-field class="form-field">
    <mat-label>{{labelText}}</mat-label>
    <input matInput
           type="{{type}}"
           [disabled]="true"
           [matTooltip]="tooltipText"
           [matTooltipShowDelay]="tooltipShowDelayValue"
           [matTooltipHideDelay]="tooltipHideDelayValue"
           [id]="fieldName">
    <mat-placeholder class="placeholder">{{placeholderText}}</mat-placeholder>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
