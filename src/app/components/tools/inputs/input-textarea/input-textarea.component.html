<div *ngIf="visible"
     class="form-item"
     [formGroup]="fieldFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{labelText}}</mat-label>
    <textarea matInput
              [matTooltip]="tooltipText"
              [matTooltipShowDelay]="tooltipShowDelayValue"
              [matTooltipHideDelay]="tooltipHideDelayValue"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              [cdkAutosizeMinRows]="inputMinRows"
              [cdkAutosizeMaxRows]="inputMaxRows"
              [id]="fieldName"
              [formControlName]="fieldName">
           </textarea>
    <mat-placeholder class="placeholder">{{placeholderText}}</mat-placeholder>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
