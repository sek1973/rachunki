<div class="form-item"
     [formGroup]="formGroup">

  <mat-form-field class="form-item-input">
    <mat-pass-toggle-visibility #toggle
                                matSuffix></mat-pass-toggle-visibility>
    <input matInput
           #password
           [type]="toggle.type"
           [matTooltip]="tooltipText"
           [matTooltipShowDelay]="tooltipShowDelayValue"
           [matTooltipHideDelay]="tooltipHideDelayValue"
           [id]="fieldName"
           [placeholder]="placeholderText"
           [formControlName]="fieldName">
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
