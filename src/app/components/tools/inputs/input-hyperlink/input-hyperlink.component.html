<div *ngIf="visible"
     class="form-item"
     [formGroup]="childFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{labelText}}</mat-label>
    <a target="_blank"
       rel="noopener noreferrer"
       [appAddHrefAttribute]="formControl.disabled"
       [appAddHrefAttributeLink]="formControl.value">{{hyperlink}}
      <input matInput
             [appAddHiddenAttribute]="formControl.disabled"
             [matTooltip]="tooltipText"
             [matTooltipShowDelay]="tooltipShowDelayValue"
             [matTooltipHideDelay]="tooltipHideDelayValue"
             [id]="fieldName"
             [formControlName]="fieldName">
    </a>
    <mat-placeholder class="placeholder">{{placeholderText}}</mat-placeholder>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
